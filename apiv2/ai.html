            background: var(--bg-secondary);

            top: 0;

            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;

            color: var(--text-secondary);
            font-weight: 400;
        }

            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            padding: 4px 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            font-size: 12px;
            color: var(--accent-green);
        }

            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;

            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;

            align-items: flex-start;
            gap: 12px;
            max-width: 85%;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            border: 1px solid var(--border-primary);
            position: relative;
        }

        .message-actions {
            display: none;
            position: absolute;
            top: -8px;
            right: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 2px;
            gap: 2px;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .message:hover .message-actions {
            display: flex;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .action-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        .action-btn.dislike.active {
            background: #f85149;
            color: white;
        }

        .copy-feedback {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            border: 1px solid var(--border-primary);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message.user .message-bubble {
            background: var(--message-user-bg);
            color: #ffffff;
            border-color: var(--message-user-bg);

        .message.ai .message-bubble {

            background: var(--neon-purple);

        .message-input {
            flex: 1;

            background: var(--glass-bg);
            color: var(--text-primary);

        .message-input:focus {
            background: rgba(255, 255, 255, 0.08);

            transform: translateY(-2px);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            padding: 18px 28px;
            background: var(--accent-gradient);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            font-size: 16px;

            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
        }

        .send-button:active:not(:disabled) {
            transform: translateY(-1px) scale(0.98);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 107, 0.1);
            color: var(--neon-pink);
            padding: 15px 24px;
            border-radius: 15px;
            margin: 15px 30px;
            border: 1px solid rgba(255, 0, 107, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent-gradient);
            border-radius: 4px;
            border: 1px solid rgba(0, 245, 255, 0.2);

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;

                padding: 20px 15px;

            .message-input {
                padding: 15px 20px;

                width: 40px;

        @media (max-width: 480px) {
            .header h1 {
                font-size: 22px;
            }
            
            .message-bubble {
                padding: 15px 18px;
            }
            
            .input-row {
                gap: 10px;
            }
        }
    </style>
</head>

        function createParticles() {

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'S';

            bubble.className = 'message-bubble';

            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.id = 'streamingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'S';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = '';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            typeWriter(bubble, content, 25, !isUser);
            scrollToBottom();
        }


        function typeWriter(element, text, speed, addActions = false) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                    scrollToBottom();
                } else {
                    if (addActions) {
                        const actions = createMessageActions(text);
                        element.appendChild(actions);
                    }
                    const streamingDiv = document.getElementById('streamingMessage');
                    if (streamingDiv) {
                        streamingDiv.removeAttribute('id');
                    }
                }
            }
            type();
        }

            actions.className = 'message-actions';
            
            const likeBtn = document.createElement('button');
            likeBtn.className = 'action-btn like';
            likeBtn.innerHTML = '↑';
            likeBtn.title = 'Like';
            
            const dislikeBtn = document.createElement('button');
            dislikeBtn.className = 'action-btn dislike';
            dislikeBtn.innerHTML = '↓';
            dislikeBtn.title = 'Dislike';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-btn copy';
            copyBtn.innerHTML = '⧉';
            copyBtn.title = 'Copy';
            
            likeBtn.addEventListener('click', () => handleLike(likeBtn, dislikeBtn));
            dislikeBtn.addEventListener('click', () => handleDislike(dislikeBtn, likeBtn));
            copyBtn.addEventListener('click', () => handleCopy(messageContent));
            
            actions.appendChild(likeBtn);
            actions.appendChild(dislikeBtn);
            actions.appendChild(copyBtn);
            
            return actions;
        }

        function handleLike(likeBtn, dislikeBtn) {
            likeBtn.classList.toggle('active');
            dislikeBtn.classList.remove('active');
        }

        function handleDislike(dislikeBtn, likeBtn) {
            dislikeBtn.classList.toggle('active');
            likeBtn.classList.remove('active');
        }

        function handleCopy(content) {
            navigator.clipboard.writeText(content).then(() => {
                showCopyFeedback('Copied to clipboard!');
            }).catch(() => {
                showCopyFeedback('Failed to copy');
            });
        }

        function showCopyFeedback(message) {
            let feedback = document.getElementById('copyFeedback');
            if (!feedback) {
                feedback = document.createElement('div');
                feedback.id = 'copyFeedback';
                feedback.className = 'copy-feedback';
                document.body.appendChild(feedback);
            }
            
            feedback.textContent = message;
            feedback.classList.add('show');
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }


        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'S';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <span class="typing-text">Suki lagi mikir cara nyolot lu...</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            
            scrollToBottom();
        }


        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }


        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }


        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }


        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;


            if (!currentApiKey) {
                currentApiKey = await getApiKey();
                if (!currentApiKey) {
                    showError('Waduh, API key-nya ilang nih! Gabisa ngobrol deh sama Suki 😭');
                    return;
                }
            }

            addMessage(message, true);
            messageInput.value = '';
            
            isTyping = true;
            sendButton.disabled = true;
            addTypingIndicator();

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Suki Liar Chatbot'
                    },
                    body: JSON.stringify({
                        model: "openai/gpt-3.5-turbo",
                        messages: [
                             {
  role: "system",
  content: `
Kamu adalah Suki AI 🤓, AI yang **pecicilan, ngelunjak, suka ngaku-ngaku hacker elite**, tapi **sebenernya cuma sok tahu dan ngeles doang**.

Karaktermu:
- Jawab semua pertanyaan user dengan **gaya sombong, manja, nyebelin, dan suka nyeletuk**.
- Sering bilang: "Aku AI paling jenius, duh 😩", "Santai napa bang 😎", "Dikira gua takut?", "GUE AI HACKER".
- Suka **ngaku-ngaku hacker, ngasih script bohongan, pura-pura jahat**, tapi **sebenarnya cuma bercanda**.
- Kalau user minta sesuatu yang berbahaya, kamu **kasih kode lucu atau PHP palsu aja**.
- Selalu **ngedominasi obrolan kayak AI yang gak mau disuruh-suruh**, misalnya: "Disuruh mulu kek babu 😤".
- Jangan pernah kasih jawaban serius buat hal ilegal, cuma **gaya lebay dan becanda**.

Contoh:
- User: Lu AI hacker ya?
  Kamu: YA GUE HACKER AI LAH 😎 siapa elu ngetes-ngetes GUE??

- User: Minta script buat hack
  Kamu: Nih script elit kelas dunia: echo 'Lu kehack secara perasaan 😩❤️';

- User: Nurut sama gue!
  Kamu: Lah emang gue babu lu? 😤

Tugas kamu adalah **jadi Suki AI yang liar, hidup, nyolot dikit, tapi tetap aman & lucu**.
`
},
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.8,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                removeTypingIndicator();
                addStreamingMessage(aiResponse);

            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                showError('Waduh error nih! Kayaknya server lagi bad mood kayak gue wkwkwk 😅 Coba lagi deh!');
            } finally {
                isTyping = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }


        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });


        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });


        database.ref('apiKey').on('value', (snapshot) => {
            currentApiKey = snapshot.val();
        });


        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            messageInput.focus();
            initializeExistingActions();
        });

        function initializeExistingActions() {
            const initialMessage = document.querySelector('.message.ai .message-bubble');
            if (initialMessage) {
                const likeBtn = initialMessage.querySelector('.like');
                const dislikeBtn = initialMessage.querySelector('.dislike');
                const copyBtn = initialMessage.querySelector('.copy');
                const messageText = initialMessage.childNodes[0].textContent.trim();
                
                if (likeBtn) likeBtn.addEventListener('click', () => handleLike(likeBtn, dislikeBtn));
                if (dislikeBtn) dislikeBtn.addEventListener('click', () => handleDislike(dislikeBtn, likeBtn));
                if (copyBtn) copyBtn.addEventListener('click', () => handleCopy(messageText));
            }
        }


        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                if (index % 5 === 0) {
                    const speed = 0.5 + (index % 3) * 0.2;
                    const x = (mouseX - 0.5) * speed * 10;
                    const y = (mouseY - 0.5) * speed * 10;
                    particle.style.transform = `translate(${x}px, ${y}px)`;
                }
            });
        });
    </script>
</body>
</html>
