<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suki Liar - AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 0;
            position: relative;
        }

        .header {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
            max-height: calc(100vh - 200px);
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 70%;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
        }

        .message.ai .message-bubble {
            background: rgba(0, 0, 0, 0.4);
            border-left: 3px solid #00d4ff;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
        }

        .message.ai .avatar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: #ffffff;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            border-left: 3px solid #00d4ff;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00d4ff;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .input-row {
            display: flex;
            gap: 15px;
            align-items: center;
            max-width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-height: 50px;
            resize: none;
        }

        .message-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.5);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.7);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .chat-messages {
                padding: 15px;
                max-height: calc(100vh - 180px);
            }
            
            .message {
                max-width: 85%;
            }
            
            .input-container {
                padding: 15px;
            }
            
            .message-input {
                padding: 12px 16px;
                font-size: 16px;
            }
            
            .send-button {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>TraserWth-Ai</h1>
            <p>Asisten AI yang sopan dan siap membantu Anda</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="avatar">T</div>
                <div class="message-bubble">
                    Halo Tuan, selamat datang! Saya adalah TraserWth-Ai yang siap membantu Anda dengan berbagai pertanyaan dan tugas. Ada yang bisa saya bantu hari ini?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-row">
                <input type="text" class="message-input" id="messageInput" placeholder="Ketik pesan kamu di sini..." />
                <button class="send-button" id="sendButton">Kirim</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBVMpOCjY9gdd4UkSa",
            authDomain: "yanofc-1ecd3.firebaseapp.com",
            databaseURL: "https://yanofc-1ecd3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yanofc-1ecd3",
            storageBucket: "yanofc-1ecd3.appspot.com",
            messagingSenderId: "843043156565",
            appId: "1:843043156565:web:e00942a837d30e4b4a9adc"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let isTyping = false;
        let currentApiKey = null;

        async function getApiKey() {
            try {
                const snapshot = await database.ref('apiKey').once('value');
                return snapshot.val();
            } catch (error) {
                console.error('Error fetching API key:', error);
                return null;
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'T';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function addStreamingMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.id = 'streamingMessage';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'U' : 'T';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = '';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            
            typeWriter(bubble, content, 30);
            scrollToBottom();
        }

        function typeWriter(element, text, speed) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                    scrollToBottom();
                } else {
                    const streamingDiv = document.getElementById('streamingMessage');
                    if (streamingDiv) {
                        streamingDiv.removeAttribute('id');
                    }
                }
            }
            type();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'T';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <span>AI sedang mengetik</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            scrollToBottom();
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            if (!currentApiKey) {
                currentApiKey = await getApiKey();
                if (!currentApiKey) {
                    showError('API key tidak ditemukan. Silakan atur API key di admin panel.');
                    return;
                }
            }

            addMessage(message, true);
            messageInput.value = '';
            
            isTyping = true;
            sendButton.disabled = true;
            addTypingIndicator();

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentApiKey}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'TraserWth-Ai Chatbot'
                    },
                    body: JSON.stringify({
                        model: 'mistralai/mistral-7b-instruct',
                        messages: [
                            {
                                role: 'system',
                                content: 'Kamu adalah TraserWth-Ai, AI assistant yang sangat sopan dan professional. Selalu panggil pengguna dengan "Tuan" atau "Bapak/Ibu". Berikan jawaban yang detail dan helpful. Jika diminta membuat kode atau konten panjang, sampaikan dalam beberapa pesan terpisah, jangan langsung sekaligus. Mulai dengan penjelasan singkat, lalu berikan kode/konten secara bertahap. Gunakan bahasa Indonesia yang formal dan sopan.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;

                removeTypingIndicator();
                addStreamingMessage(aiResponse);

            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                showError('Waduh, ada error nih. Mungkin API key-nya bermasalah atau servernya lagi down.');
            } finally {
                isTyping = false;
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        database.ref('apiKey').on('value', (snapshot) => {
            currentApiKey = snapshot.val();
        });
    </script>
</body>
</html>
