<style>*{margin:0;padding:0;box-sizing:border-box}:root{--primary-purple:#8b5cf6;--primary-cyan:#06b6d4;--primary-green:#10b981;--bg-dark:#0a0a0f;--bg-secondary:#1a1a2e;--text-primary:#e8e8e8;--text-secondary:#a0a0a0;--border-subtle:rgba(255,255,255,0.1)}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:var(--bg-dark);color:var(--text-primary);overflow-x:hidden;line-height:1.6;scroll-behavior:smooth}.container{min-height:100vh;position:relative}.header{position:fixed;top:0;width:100%;background:rgba(10,10,15,0.95);backdrop-filter:blur(10px);z-index:2000;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--border-subtle);transition:all 0.3s ease}.logo{font-size:1.8rem;font-weight:bold;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;cursor:pointer;transition:transform 0.3s ease}.logo:hover{transform:scale(1.05)}.hamburger{display:flex;flex-direction:column;cursor:pointer;width:30px;height:20px;justify-content:space-between;z-index:3000;transition:transform 0.3s ease}.hamburger:hover{transform:scale(1.1)}.hamburger-line{width:100%;height:3px;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));border-radius:2px;transition:all 0.3s cubic-bezier(0.68,-0.55,0.265,1.55)}.hamburger.active .hamburger-line:nth-child(1){transform:rotate(45deg) translate(6px,6px)}.hamburger.active .hamburger-line:nth-child(2){opacity:0}.hamburger.active .hamburger-line:nth-child(3){transform:rotate(-45deg) translate(6px,-6px)}.nav-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:2500;opacity:0;visibility:hidden;transition:all 0.3s ease}.nav-overlay.active{opacity:1;visibility:visible}.nav-menu{position:fixed;top:0;right:-100%;width:350px;height:100vh;background:rgba(10,10,15,0.98);backdrop-filter:blur(20px);padding:5rem 2rem 2rem;transition:right 0.4s cubic-bezier(0.68,-0.55,0.265,1.55);border-left:1px solid var(--border-subtle);z-index:2600}.nav-menu.active{right:0}.nav-item{display:block;padding:1rem 0;color:var(--text-primary);text-decoration:none;font-size:1.1rem;border-bottom:1px solid rgba(255,255,255,0.05);transition:all 0.3s ease;position:relative;opacity:0;transform:translateX(30px)}.nav-menu.active .nav-item{animation:slideInNav 0.4s ease forwards}.nav-item:nth-child(1){animation-delay:0.1s}.nav-item:nth-child(2){animation-delay:0.15s}.nav-item:nth-child(3){animation-delay:0.2s}.nav-item:nth-child(4){animation-delay:0.25s}.nav-item:nth-child(5){animation-delay:0.3s}.nav-item:nth-child(6){animation-delay:0.35s}.nav-item:hover{color:var(--primary-purple);transform:translateX(10px)}.nav-item::before{content:'';position:absolute;left:0;top:50%;width:0;height:2px;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));transition:width 0.3s ease;transform:translateY(-50%)}.nav-item:hover::before{width:30px}.hero{height:100vh;display:flex;align-items:center;justify-content:center;background:radial-gradient(circle at 30% 70%, rgba(139,92,246,0.2) 0%, transparent 50%), radial-gradient(circle at 70% 30%, rgba(6,182,212,0.2) 0%, transparent 50%), linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-secondary) 100%);position:relative;overflow:hidden}.hero::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background-image:url('https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=1920&h=1080&fit=crop');background-size:cover;background-position:center;opacity:0.08;z-index:1}.hero-content{text-align:center;z-index:2;position:relative;max-width:800px;padding:0 2rem}.hero-title{font-size:clamp(2.5rem,8vw,5rem);font-weight:800;margin-bottom:1rem;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan),var(--primary-green));background-size:200% 100%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;animation:shimmerText 4s ease-in-out infinite}.hero-subtitle{font-size:clamp(1rem,3vw,1.5rem);margin-bottom:2rem;opacity:0.9;animation:fadeInUp 1s ease 0.3s both}.hero-description{font-size:clamp(1rem,2.5vw,1.2rem);opacity:0.8;margin-bottom:2rem;animation:fadeInUp 1s ease 0.6s both}.cta-button{display:inline-block;padding:1rem 2rem;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));color:white;text-decoration:none;border-radius:50px;font-weight:600;transition:all 0.3s ease;animation:fadeInUp 1s ease 0.9s both;position:relative;overflow:hidden}.cta-button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:left 0.5s ease}.cta-button:hover::before{left:100%}.cta-button:hover{transform:translateY(-2px) scale(1.02);box-shadow:0 8px 25px rgba(139,92,246,0.3)}.section{padding:5rem 2rem;max-width:1200px;margin:0 auto}.section-title{font-size:clamp(2rem,5vw,3rem);text-align:center;margin-bottom:3rem;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));background-size:200% 100%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;position:relative;animation:shimmerText 3s ease-in-out infinite}.section-title::after{content:'';position:absolute;bottom:-10px;left:50%;transform:translateX(-50%);width:80px;height:3px;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));border-radius:2px}.fact-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:1.5rem;margin-bottom:3rem}.fact-card{background:rgba(255,255,255,0.03);border:1px solid var(--border-subtle);border-radius:15px;padding:1.5rem;backdrop-filter:blur(5px);transition:all 0.3s ease;position:relative;overflow:hidden}.fact-card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(139,92,246,0.15);border-color:rgba(139,92,246,0.3)}.fact-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));transform:scaleX(0);transition:transform 0.3s ease}.fact-card:hover::before{transform:scaleX(1)}.fact-title{font-size:1.2rem;font-weight:600;margin-bottom:1rem;color:var(--primary-purple)}.fact-description{opacity:0.9;line-height:1.6;font-size:0.95rem}.cosmos-gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.5rem;margin:3rem 0}.gallery-item{position:relative;border-radius:15px;overflow:hidden;aspect-ratio:16/10;background:rgba(255,255,255,0.03);border:1px solid var(--border-subtle);transition:all 0.3s ease}.gallery-item:hover{transform:scale(1.03);box-shadow:0 12px 30px rgba(139,92,246,0.2)}.gallery-image{width:100%;height:100%;object-fit:cover;transition:all 0.3s ease;filter:brightness(0.8)}.gallery-item:hover .gallery-image{transform:scale(1.05);filter:brightness(1)}.gallery-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(transparent,rgba(0,0,0,0.8));padding:1.5rem;color:white;transform:translateY(100%);transition:transform 0.3s ease}.gallery-item:hover .gallery-overlay{transform:translateY(0)}.galaxy-title{font-size:1.1rem;font-weight:600;margin-bottom:0.5rem}.floating-particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1}.particle{position:absolute;width:2px;height:2px;background:white;border-radius:50%;animation:float 25s linear infinite}.particle:nth-child(odd){animation-delay:-12s}.particle:nth-child(3n){animation:twinkle 4s ease-in-out infinite}.particle:nth-child(5n){width:3px;height:3px;background:rgba(139,92,246,0.4)}.stats-section{background:rgba(255,255,255,0.02);padding:4rem 2rem;margin:4rem 0;border-radius:20px;border:1px solid var(--border-subtle)}.stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;text-align:center}.stat-item{padding:2rem}.stat-number{font-size:2.5rem;font-weight:bold;background:linear-gradient(45deg,var(--primary-purple),var(--primary-cyan));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:0.5rem}.stat-label{color:var(--text-secondary);font-size:1rem}.footer{background:rgba(10,10,15,0.95);padding:3rem 2rem 2rem;border-top:1px solid var(--border-subtle);margin-top:5rem}.footer-content{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem}.footer-section h3{color:var(--primary-purple);margin-bottom:1rem;font-size:1.2rem}.footer-section p,.footer-section a{color:var(--text-secondary);line-height:1.6;text-decoration:none;transition:color 0.3s ease}.footer-section a:hover{color:var(--primary-cyan)}.footer-bottom{text-align:center;margin-top:2rem;padding-top:2rem;border-top:1px solid var(--border-subtle);color:var(--text-secondary)}.social-links{display:flex;gap:1rem;margin-top:1rem}.social-link{color:var(--text-secondary);font-size:1.2rem;transition:color 0.3s ease}.social-link:hover{color:var(--primary-purple)}@keyframes shimmerText{0%{background-position:-200% center}100%{background-position:200% center}}@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}@keyframes slideInNav{from{opacity:0;transform:translateX(30px)}to{opacity:1;transform:translateX(0)}}@keyframes float{from{transform:translateY(100vh) rotate(0deg);opacity:0}25%{opacity:1}75%{opacity:1}to{transform:translateY(-100vh) rotate(180deg);opacity:0}}@keyframes twinkle{0%,100%{opacity:0.3;transform:scale(1)}50%{opacity:1;transform:scale(1.2)}}@media (max-width:768px){.hero-content{padding:0 1rem}.section{padding:3rem 1rem}.fact-grid,.cosmos-gallery{grid-template-columns:1fr}.nav-menu{width:100%}.stats-grid{grid-template-columns:repeat(2,1fr)}.footer-content{grid-template-columns:1fr}}</style></head><body><div id="root"></div><script type="text/babel">const { useState, useEffect } = React; const cosmicFacts = [{title: "Tahukah Kamu Tentang Bintang Yang Telah Mati?", description: "Bintang yang kamu lihat malam ini mungkin sudah tidak ada selama jutaan tahun. Cahaya mereka masih berjalan menuju Bumi karena jarak yang sangat jauh. Ketika sebuah bintang mati, cahayanya tetap melakukan perjalanan melintasi ruang angkasa."}, {title: "Lubang Hitam: Penjaga Waktu Alam Semesta", description: "Lubang hitam memiliki gravitasi sangat kuat sehingga bahkan cahaya tidak bisa melarikan diri. Di dekat lubang hitam, waktu berjalan lebih lambat relatif terhadap pengamat yang jauh - fenomena dilatasi waktu gravitasi Einstein."}, {title: "Galaksi Bima Sakti: Rumah Kosmik Kita", description: "Galaksi Bima Sakti mengandung sekitar 100-400 miliar bintang dan berdiameter sekitar 100.000 tahun cahaya. Kita berada di Lengan Orion, sekitar 26.000 tahun cahaya dari pusat galaksi."}, {title: "Materi Gelap: Misteri Terbesar Alam Semesta", description: "Materi gelap membentuk sekitar 27% dari alam semesta, namun tidak bisa dilihat langsung. Kita hanya tahu keberadaannya melalui efek gravitasi pada materi biasa."}, {title: "Neutrino: Partikel Hantu Kosmik", description: "Setiap detik, triliunan neutrino melewati tubuh kita tanpa disadari. Partikel subatomik ini hampir tidak berinteraksi dengan materi lain, bisa melintasi seluruh planet Bumi."}, {title: "Ekspansi Alam Semesta yang Semakin Cepat", description: "Alam semesta tidak hanya mengembang, tetapi ekspansinya semakin cepat. Fenomena ini didorong oleh energi gelap yang membentuk sekitar 68% dari total energi alam semesta."}, {title: "Radiasi Latar Belakang Kosmik", description: "CMB adalah jejak radiasi dari Big Bang yang masih bisa dideteksi hari ini. Radiasi ini memberikan bukti kuat tentang teori Big Bang dan kondisi alam semesta berusia 380.000 tahun."}, {title: "Planet Ekstrasurya: Dunia Lain", description: "Lebih dari 5.000 exoplanet telah ditemukan. Beberapa berada di zona layak huni dimana air cair bisa eksis di permukaan planet. Pencarian kehidupan di planet lain terus berlanjut."}, {title: "Supernova: Kematian Spektakuler Bintang", description: "Ketika bintang masif kehabisan bahan bakar nuklir, mereka meledak dalam supernova menghasilkan energi setara milyaran matahari. Ledakan ini menyebarkan elemen berat ke alam semesta."}, {title: "Quasar: Mercusuar Kosmik", description: "Quasar adalah inti galaksi aktif sangat terang, didukung lubang hitam supermasif. Mereka adalah objek paling terang di alam semesta, bisa dilihat dari jarak milyaran tahun cahaya."}, {title: "Gelombang Gravitasi: Riak Ruang-Waktu", description: "Gelombang gravitasi adalah distorsi dalam ruang-waktu yang merambat dengan kecepatan cahaya. Pertama terdeteksi 2015, dihasilkan peristiwa kosmik ekstrem seperti tabrakan lubang hitam."}, {title: "Paradoks Fermi: Dimana Semua Alien?", description: "Dengan milyaran bintang di galaksi dan milyaran galaksi di alam semesta, seharusnya ada kehidupan cerdas lain. Namun belum menemukan bukti konkret - ini Paradoks Fermi."}, {title: "Multiverse: Alam Semesta Tak Terbatas", description: "Beberapa teori fisika menunjukkan kemungkinan multiverse - kumpulan alam semesta dengan hukum fisika berbeda. Konsep spekulatif yang menarik fisikawan teoretis."}, {title: "Waktu Planck: Unit Waktu Terkecil", description: "Waktu Planck adalah 10^-43 detik, unit waktu terkecil yang memiliki makna fisik. Pada skala ini, konsep ruang dan waktu mungkin tidak berlaku seperti yang dipahami."}, {title: "Otak dan Kesadaran: Misteri Terbesar", description: "Teori menunjukkan kesadaran dan persepsi waktu mungkin terkait proses kuantum di otak. Mungkin otak adalah mesin waktu yang memproses realitas dengan cara belum dipahami."}, {title: "Antimateri: Cermin Alam Semesta", description: "Setiap partikel memiliki antipartikel dengan muatan berlawanan. Ketika bertemu, mereka saling menghancurkan menghasilkan energi murni. Misteri: mengapa alam semesta didominasi materi?"}, {title: "Bintang Neutron: Materi Terpadat", description: "Bintang neutron memiliki massa 1.4 kali Matahari dipadatkan dalam sphere diameter 20 km. Satu sendok teh materi bintang neutron memiliki massa sekitar 6 miliar ton."}, {title: "Efek Redshift: Bukti Ekspansi", description: "Cahaya dari galaksi menjauh tampak lebih merah karena ekspansi ruang meregangkan panjang gelombang. Semakin jauh galaksi, semakin besar redshift-nya."}, {title: "Teori String: Fondasi Realitas", description: "Teori string menunjukkan partikel fundamental mungkin string satu dimensi bergetar. Teori ini mencoba menyatukan semua gaya fundamental dan memprediksi dimensi ekstra tersembunyi."}, {title: "Void Kosmik: Ruang Hampa Raksasa", description: "Alam semesta memiliki struktur web kosmik dengan filamen galaksi dipisahkan void - ruang hampa raksasa hampir tidak mengandung materi. Void terbesar berdiameter ratusan juta tahun cahaya."}, {title: "Entropi dan Akhir Alam Semesta", description: "Menurut hukum kedua termodinamika, entropi alam semesta terus meningkat. Akhirnya, alam semesta mungkin mengalami 'kematian panas' dimana tidak ada energi tersisa."}, {title: "Cosmic Strings: Cacat Ruang-Waktu", description: "Cosmic strings adalah cacat hipotetis dalam ruang-waktu mungkin terbentuk selama transisi fase alam semesta awal. Ketebalan subatomik namun panjang kosmik dan massa sangat besar."}, {title: "Quantum Entanglement: Koneksi Misterius", description: "Dua partikel ter-entangled mempengaruhi satu sama lain secara instan, tidak peduli jarak. Einstein menyebut 'aksi seram dari kejauhan' namun fenomena ini terbukti eksperimental."}, {title: "Materi Eksotik: Bahan Bakar Masa Depan", description: "Materi eksotik dengan energi negatif secara teoritis bisa digunakan membuat wormhole stabil atau mesin warp drive. Meskipun belum ditemukan, konsep menarik fisikawan teoretis."}, {title: "Simulasi Alam Semesta: Matrix?", description: "Beberapa ilmuwan berpendapat ada kemungkinan kita hidup dalam simulasi komputer sangat canggih. Argumen didasarkan kemajuan teknologi komputasi dan teori probabilitas."}, {title: "Dimensi Ekstra: Realitas Tersembunyi", description: "Teori string dan gravitasi kuantum memprediksi dimensi ekstra selain 3 dimensi ruang dan 1 waktu yang kita kenal. Dimensi ini mungkin tergulung sangat kecil atau tak terbatas."}, {title: "Konstanta Kosmologis: Energi Vakum", description: "Einstein memperkenalkan konstanta kosmologis untuk alam semesta statis. Ternyata relevan untuk energi gelap yang mendorong ekspansi alam semesta semakin cepat."}, {title: "Paradoks Informasi Lubang Hitam", description: "Lubang hitam menghancurkan informasi atau tidak? Hawking berpendapat informasi hilang, namun mekanika kuantum mengatakan informasi harus kekal. Paradoks perdebatan aktif fisika teoretis."}, {title: "Kristal Waktu: Struktur Berulang Waktu", description: "Kristal waktu adalah struktur berulang dalam waktu, bukan ruang. Menantang pemahaman termodinamika dan mungkin memiliki aplikasi dalam komputasi kuantum."}, {title: "Inflasi Kosmik: Ekspansi Super Cepat", description: "Dalam sepersekian detik pertama setelah Big Bang, alam semesta mengalami inflasi - ekspansi eksponensial lebih cepat dari cahaya. Menjelaskan homogenitas alam semesta teramati."}, {title: "Dark Energy: Kekuatan Misterius", description: "Energi gelap adalah kekuatan misterius mendorong ekspansi alam semesta semakin cepat. Meskipun 68% alam semesta, sifat sebenarnya masih misteri terbesar kosmologi."}, {title: "Wormhole: Terowongan Ruang-Waktu", description: "Wormhole adalah terowongan hipotetis dalam ruang-waktu bisa menghubungkan dua titik sangat jauh. Diizinkan relativitas umum, namun stabilitas memerlukan 'materi eksotik'."}, {title: "Holographic Principle: Realitas 2D?", description: "Prinsip holografik menunjukkan semua informasi dalam volume 3D dapat dikodekan pada permukaan 2D. Menimbulkan pertanyaan mendalam tentang sifat realitas."}, {title: "Monopole Magnetik: Partikel Hilang", description: "Teori memprediksi monopole magnetik - partikel dengan satu kutub magnetik. Namun partikel ini belum pernah ditemukan meskipun pencarian intensif puluhan tahun."}, {title: "Fase Transisi Alam Semesta", description: "Alam semesta mungkin mengalami transisi fase seperti air menjadi es. Transisi ini bisa mengubah hukum fisika fundamental dan menciptakan struktur kosmik baru."}, {title: "Mekanika Kuantum vs Relativitas", description: "Dua teori paling sukses fisika - mekanika kuantum dan relativitas umum - tidak kompatibel pada skala Planck. Teori gravitasi kuantum diperlukan untuk unifikasi."}, {title: "Efek Casimir: Energi dari Vakum", description: "Efek Casimir menunjukkan bahkan ruang hampa memiliki energi. Dua pelat logam dalam vakum akan saling tarik-menarik karena fluktuasi kuantum vakum."}, {title: "Spaghettification: Efek Tidal Ekstrem", description: "Di dekat lubang hitam, perbedaan gravitasi antara kepala dan kaki akan meregangkan objek seperti spageti. Proses ini disebut spaghettification atau efek tidal."}, {title: "Radiasi Hawking: Penguapan Lubang Hitam", description: "Stephen Hawking menunjukkan lubang hitam memancarkan radiasi dan perlahan menguap. Lubang hitam kecil menguap lebih cepat dari yang besar, membutuhkan waktu sangat lama."}, {title: "Paradoks Twins: Relativitas Waktu", description: "Jika salah satu dari kembar pergi dengan kecepatan mendekati cahaya, dia akan kembali lebih muda dari kembarannya. Paradoks twins menunjukkan relativitas waktu nyata."}, {title: "Massa Planck: Skala Fundamental", description: "Massa Planck sekitar 22 mikrogram adalah skala dimana gravitasi kuantum menjadi penting. Pada energi ini, partikel bisa membentuk mini lubang hitam."}, {title: "Teorema No-Hair: Lubang Hitam Sederhana", description: "Teorema no-hair menyatakan lubang hitam hanya dijelaskan tiga parameter: massa, muatan listrik, dan momentum angular. Semua informasi lain hilang di event horizon."}, {title: "Prinsip Ekuivalensi: Gravitasi vs Akselerasi", description: "Einstein menyadari tidak ada eksperimen lokal yang bisa membedakan antara gravitasi dan akselerasi. Prinsip ini fondasi teori relativitas umum."}, {title: "Gelombang de Broglie: Sifat Gelombang Materi", description: "Semua partikel memiliki sifat gelombang dengan panjang gelombang de Broglie. Untuk objek besar, panjang gelombang sangat kecil sehingga tidak terdeteksi."}, {title: "Efek Doppler Relativistik", description: "Ketika sumber bergerak mendekati kecepatan cahaya, efek Doppler menjadi relativistik. Cahaya dari objek menjauh akan terlihat lebih merah dan redup."}, {title: "Paradoks Zeno dalam Fisika Modern", description: "Paradoks Zeno kuno tentang gerakan mendapat interpretasi baru dalam fisika kuantum. Pengamatan terus-menerus bisa menghentikan evolusi sistem kuantum."}, {title: "Supersimetri: Partikel Partner", description: "Supersimetri memprediksi setiap partikel memiliki partner dengan spin berbeda. Meskipun belum ditemukan, teori ini elegant secara matematis dan menyelesaikan beberapa masalah."}, {title: "Dimensi Tambahan: Kaluza-Klein", description: "Teori Kaluza-Klein awal menunjukkan gravitasi dan elektromagnetisme bisa disatukan dalam 5 dimensi. Ide ini berkembang menjadi teori string dengan 11 dimensi."}, {title: "Efek Unruh: Radiasi dari Akselerasi", description: "Pengamat yang berakselerasi akan melihat radiasi termal dari vakum. Efek Unruh menghubungkan termodynamika, gravitasi, dan mekanika kuantum."}, {title: "Paradoks Grandfather: Perjalanan Waktu", description: "Jika perjalanan waktu memungkinkan, seseorang bisa kembali dan mencegah kelahiran kakeknya. Paradoks ini menunjukkan kompleksitas kausalitas dalam relativitas."}, {title: "Teori Kaos: Efek Kupu-Kupu Kosmik", description: "Sistem kosmik bisa menunjukkan perilaku kacau dimana perubahan kecil menghasilkan efek besar. Dinamika galaksi dan pembentukan struktur menunjukkan sifat kacau."}, {title: "Konstanta Fundamental: Angka Ajaib", description: "Konstanta seperti kecepatan cahaya, konstanta Planck, dan muatan elektron menentukan sifat alam semesta. Mengapa nilai-nilai ini seperti yang diamati masih misteri."}, {title: "Prinsip Antropik: Alam Semesta untuk Kehidupan", description: "Prinsip antropik menyatakan alam semesta harus memiliki sifat yang memungkinkan kehidupan karena kita ada untuk mengamatinya. Argumen kontroversial dalam kosmologi."}, {title: "Vakum Metastabil: Kestabilan Alam Semesta", description: "Jika vakum Higgs dalam keadaan metastabil, gelembung vakum sejati bisa terbentuk dan menghancurkan alam semesta dengan kecepatan cahaya. Untungnya, ini sangat tidak mungkin."}, {title: "Efek Shapiro: Penundaan Waktu Gravitasi", description: "Sinyal radio melewati medan gravitasi mengalami penundaan waktu. Efek Shapiro adalah tes presisi tinggi relativitas umum menggunakan radar planet."}, {title: "Radiasi Sinkrotron: Cahaya dari Elektron", description: "Elektron bermuatan yang berakselerasi dalam medan magnet memancarkan radiasi sinkrotron. Fenomena ini memungkinkan kita mempelajari medan magnet kosmik."}, {title: "Efek Lense-Thirring: Dragging Ruang-Waktu", description: "Objek berputar menyeret ruang-waktu di sekitarnya. Efek Lense-Thirring sangat kecil tapi telah diukur menggunakan satelit dan giroscop presisi tinggi."}, {title: "Paradoks EPR: Realitas Lokal vs Kuantum", description: "Einstein, Podolsky, dan Rosen menunjukkan mekanika kuantum tampak tidak kompatibel dengan realitas lokal. Bell's theorem kemudian membuktikan alam tidak lokal."}, {title: "Teorema Bell: Ketidaklokan Kuantum", description: "Teorema Bell menunjukkan tidak ada teori variabel tersembunyi lokal yang bisa mereproduksi prediksi mekanika kuantum. Alam fundamental bersifat non-lokal."}, {title: "Efek Quantum Zeno: Menghentikan Evolusi", description: "Pengamatan sering pada sistem kuantum bisa menghentikan evolusinya. Efek Quantum Zeno menunjukkan peran fundamental pengukuran dalam mekanika kuantum."}, {title: "Complementarity: Dualitas Gelombang-Partikel", description: "Bohr's complementarity menyatakan objek kuantum bisa menunjukkan sifat gelombang atau partikel, tapi tidak keduanya sekaligus. Tergantung pada eksperimen yang dilakukan."}, {title: "Interpretasi Many-Worlds: Realitas Paralel", description: "Interpretasi many-worlds Everett menyatakan semua kemungkinan kuantum terealisasi dalam cabang realitas paralel. Kontroversial tapi konsisten secara matematis."}, {title: "Dekoherensi: Transisi Kuantum ke Klasik", description: "Dekoherensi menjelaskan bagaimana perilaku kuantum berubah menjadi klasik melalui interaksi dengan lingkungan. Proses fundamental dalam transisi skala."}, {title: "Efek Aharonov-Bohm: Potensial Tanpa Medan", description: "Elektron bisa dipengaruhi potensial elektromagnetik meskipun tidak ada medan lokal. Efek Aharonov-Bohm menunjukkan pentingnya potensial dalam mekanika kuantum."}, {title: "Topologi dalam Fisika: Bentuk Ruang", description: "Sifat topologi ruang mempengaruhi fisika sistem. Dari efek Hall kuantum hingga superkonduktor topologi, topologi menjadi bidang aktif penelitian."}, {title: "Anyons: Statistik Eksotik", description: "Dalam 2D, partikel bisa memiliki statistik anyon yang tidak fermion atau boson. Anyons abelian dan non-abelian menarik untuk komputasi kuantum topologi."}, {title: "Efek Josephson: Superkonduktor Kuantum", description: "Arus bisa mengalir antara dua superkonduktor dipisahkan isolator tipis tanpa tegangan. Efek Josephson dasar teknologi SQUID dan standar volt."}, {title: "Bose-Einstein Condensate: Materi Kuantum", description: "Pada suhu sangat rendah, boson bisa menempati state kuantum sama membentuk condensate. BEC menunjukkan efek kuantum makroskopik."}, {title: "Efek Hall Kuantum: Resistansi Terkuantisasi", description: "Dalam medan magnet kuat pada suhu rendah, resistansi Hall terkuantisasi dalam kelipatan konstanta fundamental. Fenomena topologi yang presisi tinggi."}, {title: "Superfluiditas: Aliran Tanpa Viskositas", description: "Helium cair pada suhu sangat rendah menjadi superfluid yang mengalir tanpa viskositas. Fenomena kuantum makroskopik yang menakjubkan."}, {title: "Efek Meissner: Levitasi Magnetik", description: "Superkonduktor mengeluarkan medan magnet dari interiornya. Efek Meissner memungkinkan levitasi magnetik dan aplikasi teknologi superkonduktor."}, {title: "Tunneling Kuantum: Menembus Barrier", description: "Partikel kuantum bisa menembus barrier energi yang secara klasik tidak mungkin dilalui. Tunneling dasar banyak teknologi modern dari dioda hingga STM."}, {title: "Spin Kuantum: Momentum Angular Intrinsik", description: "Partikel memiliki momentum angular intrinsik disebut spin yang tidak analog klasik. Spin fundamental dalam struktur atom dan teknologi spintronik."}, {title: "Pauli Exclusion: Larangan Fermion", description: "Dua fermion tidak bisa menempati state kuantum sama. Prinsip eksklusi Pauli menjelaskan struktur atom dan stabilitas materi."}, {title: "Uncertainty Principle: Batas Pengetahuan", description: "Heisenberg uncertainty principle menyatakan tidak bisa mengukur posisi dan momentum secara simultan dengan presisi sempurna. Limitasi fundamental alam."}, {title: "Wave Function Collapse: Reduksi State", description: "Ketika sistem kuantum diukur, wave function collapse ke eigenstate operator pengukuran. Proses collapse masih diperdebatkan interpretasinya."}, {title: "Quantum Entanglement: Keterkaitan Spukei", description: "Partikel entangled memiliki korelasi yang tidak bisa dijelaskan fisika klasik. Entanglement dasar informasi kuantum dan teleportasi kuantum."}, {title: "No-Cloning Theorem: Tidak Bisa Disalin", description: "Informasi kuantum tidak bisa disalin sempurna. No-cloning theorem fundamental untuk keamanan komunikasi kuantum."}, {title: "Quantum Cryptography: Keamanan Absolute", description: "Komunikasi kuantum bisa memberikan keamanan teoretis absolute berdasarkan hukum fisika fundamental. Tidak ada teknologi yang bisa memecahkannya."}, {title: "Quantum Computing: Komputasi Paralel", description: "Komputer kuantum menggunakan superposisi dan entanglement untuk komputasi paralel masif. Bisa memecahkan masalah yang tidak mungkin komputer klasik."}, {title: "Quantum Supremacy: Keunggulan Kuantum", description: "Quantum supremacy tercapai ketika komputer kuantum menyelesaikan tugas yang praktis tidak mungkin untuk komputer klasik terbaik."}, {title: "Quantum Error Correction: Koreksi Kesalahan", description: "Sistem kuantum rentan terhadap dekoherensi dan noise. Quantum error correction memungkinkan komputasi kuantum fault-tolerant untuk aplikasi praktis."}, {title: "Quantum Algorithms: Algoritma Revolusioner", description: "Algoritma seperti Shor's untuk faktoring dan Grover's untuk pencarian memberikan speedup eksponensial dibanding algoritma klasik terbaik."}, {title: "Quantum Simulation: Laboratorium Virtual", description: "Sistem kuantum bisa mensimulasi sistem kuantum lain yang sulit dipelajari. Quantum simulator membuka pemahaman baru materi dan fenomena kuantum."}, {title: "Quantum Metrology: Pengukuran Presisi", description: "Sistem kuantum memungkinkan pengukuran dengan presisi melampaui batas klasik. Interferometer gravitational wave detector contoh quantum metrology."}, {title: "Quantum Biology: Kehidupan Kuantum", description: "Efek kuantum mungkin berperan dalam fotosintesis, navigasi burung, dan proses biologis lain. Quantum biology bidang baru yang menarik."}, {title: "Quantum Consciousness: Kesadaran Kuantum", description: "Beberapa teori mengusulkan kesadaran melibatkan proses kuantum di otak. Meskipun spekulatif, quantum consciousness menimbulkan pertanyaan menarik."}, {title: "Quantum Gravity: Gravitasi Kuantum", description: "Unifikasi gravitasi dan mekanika kuantum masih tantangan terbesar fisika teoretis. Loop quantum gravity dan string theory adalah pendekatan utama."}, {title: "Black Hole Thermodynamics: Termodinamika Lubang Hitam", description: "Lubang hitam memiliki suhu dan entropi proporsional luas event horizon. Thermodynamika lubang hitam menghubungkan gravitasi, kuantum, dan termodinamika."}, {title: "Cosmological Constant Problem: Masalah Konstanta", description: "Nilai konstanta kosmologis yang diamati 120 orde magnitude lebih kecil dari prediksi teori kuantum. Salah satu masalah terbesar fisika teoretis."}, {title: "Hierarchy Problem: Masalah Hierarki", description: "Mengapa gravitasi jauh lebih lemah dari gaya fundamental lain? Hierarchy problem mungkin memerlukan dimensi ekstra atau supersimetri untuk solusinya."}, {title: "Fine-Tuning: Penyetelan Halus", description: "Konstanta fundamental tampak disetel halus untuk memungkinkan kehidupan. Fine-tuning menimbulkan pertanyaan tentang multiverse dan prinsip antropik."}, {title: "Grand Unified Theory: Teori Unifikasi Besar", description: "GUT mencoba menyatukan gaya kuat, lemah, dan elektromagnetik pada energi tinggi. Prediksi seperti proton decay belum teramati."}, {title: "Theory of Everything: Teori Segala", description: "Teori yang menyatukan semua gaya fundamental termasuk gravitasi. String theory kandidat terkuat tapi masih spekulatif dan belum teruji."}, {title: "Anthropic Principle: Prinsip Antropik", description: "Alam semesta harus memiliki sifat memungkinkan kehidupan karena kita ada mengamatinya. Prinsip antropik kontroversial dalam menjelaskan fine-tuning."}, {title: "Multiverse Theory: Teori Multiverse", description: "Kemungkinan ada banyak alam semesta dengan hukum fisika berbeda. Multiverse bisa menjelaskan fine-tuning tapi sulit diuji secara eksperimental."}, {title: "Eternal Inflation: Inflasi Abadi", description: "Inflasi kosmik mungkin tidak pernah berhenti secara global, terus menciptakan bubble universes. Eternal inflation menghasilkan infinite multiverse."}, {title: "Landscape Problem: Masalah Lanskap", description: "String theory memiliki sekitar 10^500 solusi vacuum berbeda. String landscape sangat besar sehingga sulit membuat prediksi unik."}, {title: "Swampland Conjectures: Dugaan Rawa", description: "Tidak semua effective field theory konsisten dengan quantum gravity. Swampland program mencoba mengidentifikasi teori mana yang valid."}, {title: "Black Hole Information Paradox: Paradoks Informasi", description: "Hawking radiation tampak menghancurkan informasi yang jatuh ke lubang hitam, melanggar unitaritas quantum mechanics. Paradoks belum terpecahkan."}, {title: "Firewall Paradox: Paradoks Dinding Api", description: "Resolusi information paradox mungkin memerlukan firewall di event horizon yang membakar observer yang jatuh. Konflik dengan equivalence principle."}, {title: "ER=EPR Conjecture: Konjektur Lubang Cacing", description: "Entanglement mungkin identik dengan wormhole. Konjektur ER=EPR menghubungkan quantum information dan geometri spacetime."}, {title: "Holographic Duality: Dualitas Holografik", description: "Teori gravitasi dalam volume sama dengan teori gauge di boundary. AdS/CFT correspondence contoh holographic duality yang powerful."}, {title: "Emergent Gravity: Gravitasi Emergen", description: "Gravitasi mungkin bukan fundamental tapi emergen dari degrees of freedom lain. Emergent gravity bisa menjelaskan dark matter dan dark energy."}, {title: "Modified Gravity: Gravitasi Termodifikasi", description: "Alternatif dark matter/energy adalah memodifikasi gravitasi pada skala besar. Teori seperti MOND menjelaskan beberapa observasi tapi tidak semua."}, {title: "Dark Sector: Sektor Gelap", description: "Dark matter dan dark energy mungkin berinteraksi melalui gaya tersembunyi. Dark sector bisa memiliki struktur kaya yang belum dieksplorasi."}, {title: "Axions: Partikel Hipotesis", description: "Axions adalah partikel hipotesis yang bisa menyelesaikan strong CP problem dan menjadi dark matter. Pencarian axions menggunakan berbagai metode eksperimental."}, {title: "WIMPs: Partikel Masif Lemah", description: "Weakly Interacting Massive Particles kandidat kuat dark matter. WIMPs berinteraksi melalui gaya lemah dan gravitasi saja."}, {title: "Sterile Neutrinos: Neutrino Steril", description: "Neutrino tambahan yang tidak berinteraksi melalui Standard Model bisa menjelaskan dark matter dan anomali neutrino."}, {title: "Primordial Black Holes: Lubang Hitam Primordial", description: "Lubang hitam terbentuk di alam semesta awal dari fluktuasi densitas. PBHs kandidat dark matter dan bisa menjelaskan merger yang diamati LIGO."}, {title: "Cosmic Inflation: Inflasi Kosmik", description: "Periode ekspansi eksponensial di alam semesta awal menjelaskan flatness, horizon, dan monopole problems. Inflation juga memprediksi fluktuasi yang menghasilkan struktur."}, {title: "Cyclic Universe: Alam Semesta Siklik", description: "Alternatif inflation adalah model siklik dimana alam semesta mengalami kontraksi dan ekspansi berulang. Ekpyrotic scenario contoh model siklik."}, {title: "Big Rip: Sobek Besar", description: "Jika dark energy bertambah dengan waktu, ekspansi akan semakin cepat hingga merobek semua struktur terikat. Big Rip salah satu skenario akhir alam semesta."}, {title: "Heat Death: Kematian Panas", description: "Entropy alam semesta terus bertambah hingga mencapai equilibrium thermal. Heat death adalah fate paling mungkin alam semesta berdasarkan thermodynamics."}, {title: "Vacuum Decay: Peluruhan Vakum", description: "Jika Higgs field dalam false vacuum, bubble true vacuum bisa terbentuk dan menghancurkan alam semesta. Vacuum decay sangat tidak mungkin tapi mungkin."}, {title: "False Vacuum: Vakum Palsu", description: "State Higgs field saat ini mungkin metastable. Transition ke true vacuum akan mengubah hukum fisika dan menghancurkan struktur yang ada."}, {title: "Bubble Nucleation: Nukleasi Gelembung", description: "Transisi fase dalam field theory terjadi melalui nukleasi gelembung. Proses ini penting dalam cosmology dan particle physics."}, {title: "Phase Transitions: Transisi Fase Kosmik", description: "Alam semesta mengalami berbagai transisi fase saat mendingin. Electroweak dan QCD transitions membentuk particle content yang kita kenal."}, {title: "Baryogenesis: Asal Muasal Materi", description: "Mengapa alam semesta didominasi materi bukan antimateri? Baryogenesis memerlukan violation dari baryon number, CP, dan thermal equilibrium."}, {title: "CP Violation: Pelanggaran Simetri", description: "Interaksi tidak selalu sama untuk partikel dan antipartikel. CP violation penting untuk baryogenesis dan diamati dalam sistem kaon dan B meson."}, {title: "Sakharov Conditions: Kondisi Sakharov", description: "Tiga kondisi diperlukan untuk baryogenesis: baryon number violation, C dan CP violation, dan departure from thermal equilibrium."}, {title: "Leptogenesis: Asal Muasal Lepton", description: "Asymmetry antara lepton dan antilepton di alam semesta awal bisa menghasilkan baryon asymmetry melalui sphaleron processes."}, {title: "Sphaleron Processes: Proses Sfaleronid", description: "Instanton solutions dalam electroweak theory yang melanggar baryon dan lepton number. Sphaleron penting untuk baryogenesis scenarios."}, {title: "Technicolor: Warna Teknik", description: "Alternatif Higgs mechanism dimana electroweak symmetry breaking terjadi melalui new strong dynamics. Technicolor terinspirasi QCD."}, {title: "Composite Higgs: Higgs Komposit", description: "Higgs boson mungkin bukan fundamental tapi composite object dari constituents yang berinteraksi kuat. Menyelesaikan hierarchy problem."}, {title: "Extra Dimensions: Dimensi Ekstra", description: "Ruang mungkin memiliki dimensi lebih dari 3+1. Dimensi ekstra bisa compact (Kaluza-Klein) atau warped (Randall-Sundrum)."}, {title: "Warped Geometry: Geometri Bengkok", description: "Spacetime 5D dengan metric yang 'warped' bisa menyelesaikan hierarchy problem. Randall-Sundrum models contoh warped extra dimensions."}, {title: "Braneworld Models: Model Dunia Brane", description: "Kita mungkin hidup di 3-brane dalam higher dimensional spacetime. Gravity bisa propagate dalam bulk sementara other forces confined di brane."}, {title: "Large Extra Dimensions: Dimensi Ekstra Besar", description: "Jika ada dimensi ekstra besar, gravitasi akan menjadi kuat pada skala submillimeter. LED bisa menyelesaikan hierarchy problem."}, {title: "Kaluza-Klein Theory: Teori Kaluza-Klein", description: "Unifikasi gravitasi dan elektromagnetisme dalam 5D spacetime. Modern KK theory foundation untuk extra dimensional models."}, {title: "Compactification: Kompaktifikasi", description: "Dimensi ekstra harus compact untuk tidak diamati. Berbagai compactification schemes menghasilkan different 4D physics."}, {title: "Calabi-Yau Manifolds: Manifold Calabi-Yau", description: "6D compact spaces dengan SU(3) holonomy digunakan dalam string compactification. Geometry menentukan low-energy particle spectrum."}, {title: "Flux Compactification: Kompaktifikasi Fluks", description: "Background fields (fluxes) dalam extra dimensions stabilize moduli dan determine vacuum structure. Flux kompaktifikasi important dalam string phenomenology."}]; const galaxyImages = ['https://images.unsplash.com/photo-1446776653964-20c1d3a81b06?w=800&h=600&fit=crop', 'https://images.unsplash.com/photo-1502134249126-9f3755a50d78?w=800&h=600&fit=crop', 'https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=800&h=600&fit=crop', 'https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=800&h=600&fit=crop', 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop', 'https://images.unsplash.com/photo-1502134249126-9f3755a50d78?w=800&h=600&fit=crop']; const App = () => { const [isMenuOpen, setIsMenuOpen] = useState(false); const toggleMenu = () => { setIsMenuOpen(!isMenuOpen); }; const closeMenu = () => { setIsMenuOpen(false); }; const FloatingParticles = () => { const particles = []; for (let i = 0; i < 40; i++) { particles.push( React.createElement('div', { key: i, className: "particle", style: { left: `${Math.random() * 100}%`, animationDelay: `${Math.random() * 25}s`, animationDuration: `${20 + Math.random() * 15}s` } }) ); } return React.createElement('div', { className: "floating-particles" }, par
