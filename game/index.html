<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini GTA Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js & loader & controls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.139.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.139.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Light
const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
hemiLight.position.set(0, 20, 0);
scene.add(hemiLight);
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 7.5);
scene.add(dirLight);

// Ground
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(200, 200),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// Player
let player, mixer, actions = {}, activeAction;
let move = { forward: false, backward: false, left: false, right: false };

// Load GLB
const loader = new THREE.GLTFLoader();
loader.load('f.glb', function (gltf) {
  player = gltf.scene;
  player.scale.set(1, 1, 1);
  player.position.set(0, 0, 0);
  scene.add(player);

  // Animasi
  mixer = new THREE.AnimationMixer(player);
  gltf.animations.forEach((clip) => {
    actions[clip.name] = mixer.clipAction(clip);
  });

  // Default animasi
  if (actions['Idle']) {
    activeAction = actions['Idle'];
    activeAction.play();
  }
}, undefined, function (err) {
  console.error(err);
});

camera.position.set(0, 2, 5);

// Keyboard control
document.addEventListener('keydown', (e) => {
  switch (e.code) {
    case 'KeyW': move.forward = true; break;
    case 'KeyS': move.backward = true; break;
    case 'KeyA': move.left = true; break;
    case 'KeyD': move.right = true; break;
  }
});
document.addEventListener('keyup', (e) => {
  switch (e.code) {
    case 'KeyW': move.forward = false; break;
    case 'KeyS': move.backward = false; break;
    case 'KeyA': move.left = false; break;
    case 'KeyD': move.right = false; break;
  }
});

const clock = new THREE.Clock();

function switchAnimation(name) {
  if (actions[name] && activeAction !== actions[name]) {
    activeAction.fadeOut(0.2);
    activeAction = actions[name];
    activeAction.reset().fadeIn(0.2).play();
  }
}

function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);

  if (player) {
    // Movement
    let speed = 2 * delta;
    if (move.forward) player.position.z -= speed;
    if (move.backward) player.position.z += speed;
    if (move.left) player.position.x -= speed;
    if (move.right) player.position.x += speed;

    // Rotasi kamera follow
    camera.position.lerp(
      new THREE.Vector3(player.position.x, player.position.y + 2, player.position.z + 5),
      0.1
    );
    camera.lookAt(player.position);

    // Ganti animasi
    if (move.forward || move.backward || move.left || move.right) {
      switchAnimation('Walk');
    } else {
      switchAnimation('Idle');
    }
  }

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
