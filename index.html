<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Team Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 25%, #2d1b69 50%, #3c2d7f 75%, #4a3e8c 100%);
            color: #e6e6fa;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(186, 85, 211, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            border-bottom: 2px solid #9d4edd;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.15) 0%, rgba(138, 43, 226, 0.1) 50%, rgba(124, 58, 237, 0.15) 100%);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(157, 78, 221, 0.2);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(157, 78, 221, 0.3) 50%, transparent 51%);
            border-radius: 15px;
            opacity: 0.3;
            pointer-events: none;
        }

        .header h1 {
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #e0aaff 0%, #c77dff 25%, #9d4edd 50%, #7c3aed 75%, #6d28d9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.8);
            letter-spacing: 3px;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            color: #c4b5fd;
            letter-spacing: 1.5px;
            font-weight: 500;
            text-shadow: 0 0 15px rgba(196, 181, 253, 0.3);
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-top: 40px;
        }

        .form-section {
            background: rgba(25, 25, 45, 0.85);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(157, 78, 221, 0.3);
            box-shadow: 0 15px 50px rgba(157, 78, 221, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #9d4edd, #7c3aed, #6d28d9, #5b21b6);
            border-radius: 20px;
            z-index: -1;
            opacity: 0.6;
        }

        .form-section h2 {
            background: linear-gradient(135deg, #e0aaff 0%, #c77dff 50%, #9d4edd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c0c0c0;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9d4edd;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
            background: rgba(30, 30, 55, 0.9);
        }

        .char-counter {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #888;
            pointer-events: none;
        }

        .char-counter.warning {
            color: #ff6b6b;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #9d4edd 0%, #7c3aed 25%, #6d28d9 50%, #5b21b6 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.5);
        }

        .submit-btn:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .teams-section {
            background: rgba(30, 30, 30, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .teams-section h2 {
            color: #00ff88;
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        .teams-grid {
            display: grid;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .team-card {
            background: rgba(45, 45, 65, 0.85);
            padding: 25px;
            border-radius: 15px;
            border-left: 4px solid #9d4edd;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.1) 0%, transparent 50%);
            border-radius: 15px;
            pointer-events: none;
        }

        .team-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(157, 78, 221, 0.3);
            border-left-color: #c77dff;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #9d4edd;
            flex-shrink: 0;
        }

        .team-logo.placeholder {
            background: linear-gradient(135deg, #9d4edd, #7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .team-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .team-name {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e0aaff 0%, #c77dff 50%, #9d4edd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .team-founder {
            color: #c4b5fd;
            font-size: 1rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section, .teams-section {
                padding: 20px;
            }
        }

        .teams-grid::-webkit-scrollbar {
            width: 6px;
        }

        .teams-grid::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.5);
            border-radius: 3px;
        }

        .teams-grid::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 3px;
        }

        .teams-grid::-webkit-scrollbar-thumb:hover {
            background: #00cc6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CYBER TEAM ARCHIVE</h1>
            <p>Elite Teams Database</p>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2>Register Team</h2>
                <div style="text-align: center; margin-bottom: 20px;">
                    <a href="https://yanshs.rf.gd/upload.php" style="
                        display: inline-block;
                        background: linear-gradient(45deg, #7c3aed 0%, #6d28d9 50%, #5b21b6 100%);
                        color: white;
                        padding: 12px 25px;
                        border-radius: 10px;
                        text-decoration: none;
                        font-weight: 600;
                        font-size: 0.95rem;
                        text-transform: uppercase;
                        letter-spacing: 1px;
                        transition: all 0.3s ease;
                        box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
                    " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 20px rgba(124, 58, 237, 0.4)'" 
                       onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 5px 15px rgba(124, 58, 237, 0.3)'">
                        Upload IMG
                    </a>
                </div>
                <div id="message-container"></div>
                <form id="teamForm">
                    <div class="form-group">
                        <label for="teamName">Team Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="teamName" maxlength="20" required>
                            <span class="char-counter" id="teamCounter">0/20</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="founderName">Founder / Leader</label>
                        <div class="input-wrapper">
                            <input type="text" id="founderName" maxlength="10" required>
                            <span class="char-counter" id="founderCounter">0/10</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="logoUrl">Logo URL</label>
                        <div class="input-wrapper">
                            <input type="url" id="logoUrl" placeholder="https://example.com/logo.png">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">Add Team</button>
                </form>
            </div>
            
            <div class="teams-section">
                <h2>Registered Teams</h2>
                <div id="teamsContainer" class="teams-grid">
                    <div class="loading">Loading teams...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, push, onValue, get, set } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBVMpOCjY9gdd4UkSa",
            authDomain: "yanofc-1ecd3.firebaseapp.com",
            databaseURL: "https://yanofc-1ecd3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "yanofc-1ecd3",
            storageBucket: "yanofc-1ecd3.appspot.com",
            messagingSenderId: "843043156565",
            appId: "1:843043156565:web:e00942a837d30e4b4a9adc"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const teamNameInput = document.getElementById('teamName');
        const founderNameInput = document.getElementById('founderName');
        const logoUrlInput = document.getElementById('logoUrl');
        const teamCounter = document.getElementById('teamCounter');
        const founderCounter = document.getElementById('founderCounter');
        const form = document.getElementById('teamForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('message-container');
        const teamsContainer = document.getElementById('teamsContainer');

        function sanitizeInput(input) {
            return input.replace(/[<>&"']/g, function(match) {
                const escapeMap = {
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#x27;'
                };
                return escapeMap[match];
            });
        }

        function detectXSS(input) {
            const xssPatterns = [
                /<script[^>]*>.*?<\/script>/gi,
                /javascript:/gi,
                /on\w+\s*=/gi,
                /<iframe[^>]*>.*?<\/iframe>/gi,
                /<object[^>]*>.*?<\/object>/gi,
                /<embed[^>]*>.*?<\/embed>/gi,
                /eval\s*\(/gi,
                /expression\s*\(/gi,
                /vbscript:/gi,
                /data:text\/html/gi
            ];
            
            return xssPatterns.some(pattern => pattern.test(input));
        }

        function showMessage(message, type) {
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        function updateCharCounter(input, counter, maxLength) {
            const length = input.value.length;
            counter.textContent = `${length}/${maxLength}`;
            
            if (length >= maxLength * 0.8) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }
        }

        teamNameInput.addEventListener('input', () => {
            updateCharCounter(teamNameInput, teamCounter, 20);
        });

        founderNameInput.addEventListener('input', () => {
            updateCharCounter(founderNameInput, founderCounter, 10);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const teamName = teamNameInput.value.trim();
            const founderName = founderNameInput.value.trim();
            const logoUrl = logoUrlInput.value.trim();

            if (!teamName || !founderName) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (teamName.length > 20 || founderName.length > 10) {
                showMessage('Team name must be 20 characters or less and founder name must be 10 characters or less', 'error');
                return;
            }

            if (detectXSS(teamName) || detectXSS(founderName) || detectXSS(logoUrl)) {
                alert('etss gaboleh injection ya');
                return;
            }

            const sanitizedTeamName = sanitizeInput(teamName);
            const sanitizedFounderName = sanitizeInput(founderName);
            const sanitizedLogoUrl = sanitizeInput(logoUrl);

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Adding...';

                const userIP = await fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => data.ip)
                    .catch(() => 'unknown');

                const teamsRef = ref(database, 'teams');
                const ipRef = ref(database, `ips/${userIP.replace(/\./g, '_')}`);
                
                const ipSnapshot = await get(ipRef);
                if (ipSnapshot.exists()) {
                    showMessage('IP address sudah pernah mendaftar tim', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Add Team';
                    return;
                }

                await push(teamsRef, {
                    teamName: sanitizedTeamName,
                    founderName: sanitizedFounderName,
                    logoUrl: sanitizedLogoUrl || '',
                    userIP: userIP,
                    timestamp: Date.now()
                });

                await set(ipRef, true);

                showMessage('Team added successfully!', 'success');
                form.reset();
                updateCharCounter(teamNameInput, teamCounter, 20);
                updateCharCounter(founderNameInput, founderCounter, 10);

            } catch (error) {
                showMessage('Error adding team. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Team';
            }
        });

        function displayTeams(teams) {
            if (!teams || Object.keys(teams).length === 0) {
                teamsContainer.innerHTML = '<div class="loading">No teams registered yet</div>';
                return;
            }

            const teamsArray = Object.entries(teams).map(([id, team]) => ({
                id,
                ...team
            })).sort((a, b) => b.timestamp - a.timestamp);

            teamsContainer.innerHTML = teamsArray.map(team => `
                <div class="team-card">
                    ${team.logoUrl ? 
                        `<img src="${team.logoUrl}" alt="${team.teamName} logo" class="team-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="team-logo placeholder" style="display:none;">${team.teamName.charAt(0).toUpperCase()}</div>` :
                        `<div class="team-logo placeholder">${team.teamName.charAt(0).toUpperCase()}</div>`
                    }
                    <div class="team-info">
                        <div class="team-name">${team.teamName}</div>
                        <div class="team-founder">Leader: ${team.founderName}</div>
                    </div>
                </div>
            `).join('');
        }

        const teamsRef = ref(database, 'teams');
        onValue(teamsRef, (snapshot) => {
            const teams = snapshot.val();
            displayTeams(teams);
        }, (error) => {
            teamsContainer.innerHTML = '<div class="loading">Error loading teams</div>';
            console.error('Database error:', error);
        });
    </script>
</body>
</html>
