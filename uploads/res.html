<body>
  <h3>Sistem Absensi YanRes</h3>
  <button onclick="submitAbsen()">Absen Sekarang</button>
  <div id="absenCounter" class="counter">Total Absen: 0 kali</div>

  <div class="header">
    © Copyright by YanRes | Service By Server | Alright Chapter | Support System
  </div>

  <div id="absenContainer" class="absen-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyBVMpOCjY9gdd4UkSa",
    authDomain: "yanofc-1ecd3.firebaseapp.com",
    databaseURL: "https://yanofc-1ecd3-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "yanofc-1ecd3",
    storageBucket: "yanofc-1ecd3.appspot.com",
    messagingSenderId: "843043156565",
    appId: "1:843043156565:web:e00942a837d30e4b4a9adc"
  };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const absenContainer = document.getElementById("absenContainer");
    const absenCounter = document.getElementById("absenCounter");
    let totalAbsen = 0;
    db.ref("absensi").on("child_added", function(snapshot) {
      const data = snapshot.val();
      totalAbsen++;
      absenCounter.textContent = ` Total Absen: ${totalAbsen} kali`;
      const baris = `${data.waktu} | ${data.kolom1} | ${data.kolom2} | ${data.kolom3}`;
      const div = document.createElement("div");
      div.className = "entry";
      div.textContent = baris;
      absenContainer.prepend(div);
    });
    function submitAbsen() {
      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID', { weekday: 'short', day: '2-digit', month: 'short' });
      const jam = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
      const tanggalKey = new Date().toISOString().split('T')[0]; // yyyy-mm-dd
      const localData = JSON.parse(localStorage.getItem('absenData')) || {};
      const absenHariIni = localData[tanggalKey] || 0;

      if (absenHariIni >= 2) {
        alert(" Kamu sudah absen 2 kali hari ini!");
        return;
      }

      const absenBaris = {
        waktu: `${tanggal} - ${jam}`,
        kolom1: "absen",
        kolom2: "absen",
        kolom3: "absen"
      };      db.ref("absensi").push(absenBaris);
      localData[tanggalKey] = absenHariIni + 1;
      localStorage.setItem('absenData', JSON.stringify(localData));
    }
  </script>
